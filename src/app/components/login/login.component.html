<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <small class="text-danger" *ngIf="visibleIndex">Invalid username or password. Please Register Before Login</small>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].invalid }" />
        <div class="text-danger"
            *ngIf="submitted && loginForm.controls['email'].invalid">
            <small>Please type a valid email. eg test@gmail.com </small>
        </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
